{% extends "lanternapp/base.html" %}

{% block content %}

		<div class="panel panel-default" id="auth_panel">
  			<div class="panel-body">
	    		<form method="POST">{% csrf_token %}
	        		{{ form.as_p }}
	        		<button type="submit">Save Item</button>
	    		</form>
	    		{% if editing %}
	    			<a class="btn btn-xs btn-danger" href="{% url "delete" pk=item.pk %}">Delete Item</a>
	    		{% endif %}
		    		
			</div>
		</div>

{% endblock content %}
